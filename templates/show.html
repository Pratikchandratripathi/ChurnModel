<!DOCTYPE html>
<html>
<title>Predict</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
body{
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
  animation: change1 10s infinite;
}
@keyframes change1{
  0%{background-color: red ;}
  25%{background-color: yellow;}
  50%{background-color: green;}
  75%{background-color: chartreuse;}
  100%{background-color: firebrick;}
}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <br>
  <br>
  <h1 class="w3-xlarge">Based on your inputs</h1>
    <h2> Chance of leaving the bank is {{inf}}% </h2>
  <br>
  <br>
  <p>If chances is less than 50% then the customer may not leave the bank.</p>
    <p>If chances is more than 50% then the customer may leave the bank.</p>
</header>
</body>
</html>
